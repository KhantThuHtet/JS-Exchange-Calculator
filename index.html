  <body>

    <section class="container animate__animated animate__fadeInDown">

        <div class="upper-section">

            <div class="brand-container">
                <div class="brand-logo">
                    <img src="./assets/Asset 8.png" alt="">
                </div>
                <div class="brand-name">MMEx</div>
            </div>

            <div class="result-container">
                0.00
            </div>

        </div>

        <div class="divider"></div>

        <form class="input-section">

            <div class="input-box input-container">
                <label>Input</label>
                <input type="number" class="inputBox" value="10" autofocus required min="1">
            </div>

            <div class="from-box input-container">
                <label>From</label>
                <select id="selectBox" class="fromSelectBox" required>
                    <option value="" selected disabled>Select Currency</option>
                </select>
            </div>

            <div class="to-box input-container">
                <label>To</label>
                <select id="selectBox" class="toSelectBox" required>
                </select>
            </div>

            <div class="calculation-btn">
                <button type="submit" class="calc-btn">Calculate</button>
            </div>

        </form>  

        <div class="record-table">
            <table>
                <thead class="record-heading">
                </thead>
                <tbody class="record-history">
                </tbody>
            </table>
        </div>

    </section>
